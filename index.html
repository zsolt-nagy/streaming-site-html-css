<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Streaming Site</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="main-header">
            <h1>Streaming Site</h1>
            <form action="#" class="search-form">
                <input type="text" name="search-term" class="search-input" value="" placeholder="Search" /><!--
                --><button type="submit" class="search-submit">üîç</button>
            </form>
            <nav>
                <ul class="header-menu">
                    <li class="header-menu-item display-medium-and-below">
                        <a href="#" class="header-menu-link">üîç</a>
                    </li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Home</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Store</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Categories</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">My Videos</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Settings</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <!-- Bootstrap carousel start -->
                <div id="carouselExampleCaptions" class="carousel slide my-5">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Anger"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Drive to Survive"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Ghostbusters"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="3"
                            aria-label="Baby Driver"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/movies/anger.png" class="d-block w-75 mx-auto rounded-2" alt="Anger" />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/movies/dts.png"
                                class="d-block w-75 mx-auto rounded-2"
                                alt="Drive to Survive"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/movies/ghostbusters.png"
                                class="d-block w-75 mx-auto rounded-2"
                                alt="Ghostbusters"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/movies/babydriver.png"
                                class="d-block w-75 mx-auto rounded-2"
                                alt="Baby Driver"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Bootstrap carousel end -->
            </section>
            <section>
                <h2 class="movie-list-title">Popular Movies</h2>
                <section class="movie-list-container">
                    <button class="move-button left">
                        <img src="./assets/leftarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                    <ul class="movie-list">
                        <li class="movie-item">
                            <img src="./assets/movies/anger.png" class="movie-tn-small" alt="Anger" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/babydriver.png" class="movie-tn-small" alt="Baby Driver" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/dts.png" class="movie-tn-small" alt="Drive to Survive" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/ghostbusters.png" class="movie-tn-small" alt="Ghostbusters" />
                        </li>
                    </ul>
                    <button class="move-button right">
                        <img src="./assets/rightarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                </section>
            </section>
            <section>
                <h2 class="movie-list-title">Recommended Movies</h2>
                <section class="movie-list-container">
                    <button class="move-button left">
                        <img src="./assets/leftarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                    <ul class="movie-list">
                        <li class="movie-item">
                            <img src="./assets/movies/babydriver.png" class="movie-tn-small" alt="Baby Driver" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/dts.png" class="movie-tn-small" alt="Drive to Survive" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/anger.png" class="movie-tn-small" alt="Anger" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/ghostbusters.png" class="movie-tn-small" alt="Ghostbusters" />
                        </li>
                    </ul>
                    <button class="move-button right">
                        <img src="./assets/rightarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                </section>
            </section>
            <section>
                <h2 class="movie-list-title">Best Rated Movies</h2>
                <section class="movie-list-container">
                    <button class="move-button left">
                        <img src="./assets/leftarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                    <ul class="movie-list">
                        <li class="movie-item">
                            <img src="./assets/movies/ghostbusters.png" class="movie-tn-small" alt="Ghostbusters" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/dts.png" class="movie-tn-small" alt="Drive to Survive" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/babydriver.png" class="movie-tn-small" alt="Baby Driver" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/anger.png" class="movie-tn-small" alt="Anger" />
                        </li>
                    </ul>
                    <button class="move-button right">
                        <img src="./assets/rightarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                </section>
            </section>
        </main>

        <footer>
            <section>
                <button class="back-to-top-button">Back to Top</button>
            </section>
            <nav>
                <ul class="footer-menu">
                    <li class="footer-menu-item"><a href="#">Home</a></li>
                    <li class="footer-menu-item"><a href="#">Sitemap</a></li>
                    <li class="footer-menu-item"><a href="#">Privacy Policy</a></li>
                    <li class="footer-menu-item"><a href="#">About Us</a></li>
                </ul>
            </nav>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
