<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Streaming Site</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"

        <link

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="main-header">
            <h1>Streaming Site</h1>
            <form action="#" class="search-form">
                <input type="text" name="search-term" class="search-input" value="" placeholder="Search" /><!--
                --><button type="submit" class="search-submit">üîç</button>
            </form>
            <nav>
                <ul class="header-menu">
                    <li class="header-menu-item display-medium-and-below">
                        <a href="#" class="header-menu-link">üîç</a>
                    </li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Home</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Store</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Categories</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">My Videos</a></li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Modal -->
            <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                data-bs-theme="dark"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="https://formspree.io/f/mbjebozl" method="POST">
                                <div class="mb-3">
                                    <label for="exampleInputUsername" class="form-label">Username</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="exampleInputUsername"
                                        value="Streamer"
                                        name="Username"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        value="streamer@streammail.com"
                                        name="Email"
                                        required
                                    />
                                    <div id="emailHelp" class="form-text">
                                        We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <h3>Favorite Categories</h3>
                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="0check"
                                            name="genre-Action-film"
                                        />
                                        <label class="form-check-label" for="0check">Action film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="1check"
                                            name="genre-Adventure-film"
                                            checked
                                        />
                                        <label class="form-check-label" for="1check">Adventure film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="2check"
                                            name="genre-Animated-film"
                                        />
                                        <label class="form-check-label" for="2check">Animated film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="3check"
                                            name="genre-Comedy-film"
                                        />
                                        <label class="form-check-label" for="3check">Comedy film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="4check"
                                            name="genre-Drama"
                                        />
                                        <label class="form-check-label" for="4check">Drama</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="5check"
                                            name="genre-Fantasy-film"
                                        />
                                        <label class="form-check-label" for="5check">Fantasy film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="6check"
                                            name="genre-Historical-film"
                                            checked
                                        />
                                        <label class="form-check-label" for="6check">Historical film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="7check"
                                            name="genre-Horror-film"
                                        />
                                        <label class="form-check-label" for="7check">Horror film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="8check"
                                            name="genre-Musical-film"
                                        />
                                        <label class="form-check-label" for="8check">Musical film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="9check"
                                            name="genre-Noir-film"
                                        />
                                        <label class="form-check-label" for="9check">Noir film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="10check"
                                            name="genre-Romance-film"
                                        />
                                        <label class="form-check-label" for="10check">Romance film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="11check"
                                            name="genre-Science-fiction-film"
                                        />
                                        <label class="form-check-label" for="11check">Science fiction film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="12check"
                                            name="genre-Thriller-film"
                                        />
                                        <label class="form-check-label" for="12check">Thriller film</label>
                                    </div>

                                    <div>
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="13check"
                                            name="genre-Western"
                                        />
                                        <label class="form-check-label" for="13check">Western</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <!-- Bootstrap carousel start -->
                <div id="carouselExampleCaptions" class="carousel slide my-5">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Anger"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Drive to Survive"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Ghostbusters"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="3"
                            aria-label="Baby Driver"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/movies/anger.png" class="d-block w-75 mx-auto rounded-2" alt="Anger" />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/movies/dts.png"
                                class="d-block w-75 mx-auto rounded-2"
                                alt="Drive to Survive"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/movies/ghostbusters.png"
                                class="d-block w-75 mx-auto rounded-2"
                                alt="Ghostbusters"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/movies/babydriver.png"
                                class="d-block w-75 mx-auto rounded-2"
                                alt="Baby Driver"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Bootstrap carousel end -->
            </section>
            <section>
                <h2 class="movie-list-title">Popular Movies</h2>
                <section class="movie-list-container">
                    <button class="move-button left">
                        <img src="./assets/leftarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                    <ul class="movie-list">
                        <li class="movie-item">
                            <img src="./assets/movies/anger.png" class="movie-tn-small" alt="Anger" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/babydriver.png" class="movie-tn-small" alt="Baby Driver" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/dts.png" class="movie-tn-small" alt="Drive to Survive" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/ghostbusters.png" class="movie-tn-small" alt="Ghostbusters" />
                        </li>
                    </ul>
                    <button class="move-button right">
                        <img src="./assets/rightarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                </section>
            </section>
            <section>
                <h2 class="movie-list-title">Recommended Movies</h2>
                <section class="movie-list-container">
                    <button class="move-button left">
                        <img src="./assets/leftarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                    <ul class="movie-list">
                        <li class="movie-item">
                            <img src="./assets/movies/babydriver.png" class="movie-tn-small" alt="Baby Driver" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/dts.png" class="movie-tn-small" alt="Drive to Survive" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/anger.png" class="movie-tn-small" alt="Anger" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/ghostbusters.png" class="movie-tn-small" alt="Ghostbusters" />
                        </li>
                    </ul>
                    <button class="move-button right">
                        <img src="./assets/rightarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                </section>
            </section>
            <section>
                <h2 class="movie-list-title">Best Rated Movies</h2>
                <section class="movie-list-container">
                    <button class="move-button left">
                        <img src="./assets/leftarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                    <ul class="movie-list">
                        <li class="movie-item">
                            <img src="./assets/movies/ghostbusters.png" class="movie-tn-small" alt="Ghostbusters" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/dts.png" class="movie-tn-small" alt="Drive to Survive" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/babydriver.png" class="movie-tn-small" alt="Baby Driver" />
                        </li>
                        <li class="movie-item">
                            <img src="./assets/movies/anger.png" class="movie-tn-small" alt="Anger" />
                        </li>
                    </ul>
                    <button class="move-button right">
                        <img src="./assets/rightarrow.svg" alt="Left arrow icon" class="arrow-icon" />
                    </button>
                </section>
            </section>
        </main>

        <footer>
            <section class="back-to-top-container">
                <a class="back-to-top" href="#">Back to Top</a>
            </section>
            <nav>
                <ul class="footer-menu">
                    <li class="footer-menu-item"><a class="footer-menu-link" href="#">Home</a></li>
                    <li class="footer-menu-item"><a class="footer-menu-link" href="#">Sitemap</a></li>
                    <li class="footer-menu-item"><a class="footer-menu-link" href="#">Privacy Policy</a></li>
                    <li class="footer-menu-item"><a class="footer-menu-link" href="#">About Us</a></li>
                </ul>
            </nav>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
